# Nome da aplicação
spring.application.name=loja_virtual_server

# --------- Configurações do banco de dados --------
# URL de conexão ao banco PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_loja_virtual?autoreconnect=true
spring.datasource.username=postgres
spring.datasource.password=123
# Driver utilizado para o PostgreSQL
spring.datasource.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# --------- Configurações do JPA --------
# Atualiza o esquema do banco automaticamente (somente em desenvolvimento)
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.platform=postgres
# Evita erros de metadados em alguns ambientes
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=true
# Dialeto correto para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Dialeto antigo compatível
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

# Contexto do projeto (rota inicial da aplicação)
server.servlet.context-path=/loja_virtual_server

# -------- Configurações para upload de arquivos --------
# Tamanho máximo por arquivo
spring.servlet.multipart.max-file-size=10MB
# Tamanho máximo por requisição
spring.servlet.multipart.max-request-size=10MB
# Habilita upload de arquivos
spring.servlet.multipart.enabled=true

# -------- Compressão de dados --------
# Ativa compressão de respostas HTTP
server.compression.enabled=true
# Tipos de conteúdo comprimidos
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
# Tamanho mínimo da resposta para compressão (em bytes)
server.compression.min-response-size=1024

# -------- Protocolo HTTP/2 --------
# Habilita o uso do HTTP/2 para melhor desempenho
server.http2.enabled=true

# -------- Configuração de codificação de caracteres --------
# Define UTF-8 como padrão
server.servlet.encoding.charset=UTF-8
# Ativa codificação para respostas
server.servlet.encoding.enabled=true
# Força o uso de UTF-8
server.servlet.encoding.force=true
# Força codificação em requisições
server.servlet.encoding.force-request=true
# Força codificação em respostas
server.servlet.encoding.force-response=true

# -------- Configurações do pool de conexões (HikariCP) --------
# Tipo de pool de conexões
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
# Tempo máximo para aguardar uma conexão (em milissegundos)
spring.datasource.hikari.connection-timeout=20000
# Número mínimo de conexões ociosas
spring.datasource.hikari.minimum-idle=10
# Número máximo de conexões no pool
spring.datasource.hikari.maximum-pool-size=50
# Desabilita commit automático nas transações
spring.datasource.hikari.auto-commit=false

# -------- Configuração de sessão do servidor ( Tempo máximo de sessão (240 minutos) --------
server.servlet.session.timeout=240m

# -------- Configurações de transação --------
# Garante rollback em falhas ao realizar commit
spring.transaction.rollback-on-commit-failure=true

# -------- Configurações de otimização do Hibernate --------
# Tamanho de lote para operações em massa
spring.jpa.properties.hibernate.jdbc.batch_size=20
# Ordena updates para melhor desempenho
spring.jpa.properties.hibernate.order_updates=true
# Ordena inserts para melhor desempenho
spring.jpa.properties.hibernate.order_inserts=true

# -------- Configurações do servidor Tomcat --------
# Número máximo de conexões suportadas
server.tomcat.max-connections=10000
# Número mínimo de threads disponíveis
server.tomcat.min-spare-threads=1000

# -------- Configuração de limpeza de sessões (cron job) --------
# Executa limpeza de sessões às 4:00 todos os dias
spring.session.jdbc.cleanup-cron=0 0 4 * * *

spring.mvc.static-path-pattern=/resources/static/**

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=1
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql